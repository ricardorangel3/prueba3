<html>
  <head>
   <style>

}
   </style>
    <title>My page title</title>

  <body>
   My zombie map
   <div id="zombie_map"></div>
    <form>
     Select an emoji
     <select id="icon_to_use">
      <option value="zombie.png">Zombie</option>
      <option value="hospital.png">Hospital</option>
     </select>
    </form>
    <script>
    var zombie_map;
    var data = `7.080557316628245 -73.10890674591064zombie.png
    7.079685590875364 -73.10847444047548zombie.png
    7.079391466896167 -73.10833275318146hospital.png
    7.0781643935620995 -73.10842394828796hospital.png`;
    var markers = data.split("\n");
    function initMap() {

            zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
            zoom: 10,
            center: {lat: 7.082413, lng: -73.108571}
        });
zombie_map.addListener('click', function(e) {
  var location = e.latLng;
  place_marker(location);
});

 }
function place_marker(location){
var emoji = document.getElementById('icon_to_use').value;
var marker = new google.maps.Marker({
  position: location,
  map: zombie_map,
  icon: emoji
});
console.log(location.lat() + " " + location.lng () + emoji);
 }
    </script>
   
  </body>
